<div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios7-search placeholder-icon"></i>
    <input type="search" placeholder="Search" ng-model="query">
  </label>
  <button class="button button-clear" ng-click="viewSearch()">
    Cancel
  </button>
</div>

<ion-view>
  <ion-content>
    <li class="item" ng-repeat="pill in (pills|filter:query).slice(0,100)" ng-click="viewPill(pill)">
      {{pill}}
    </li>
  </ion-content>
</ion-view>
