<ion-view title="Home">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1 style="text-align: center;">Is it Pillable?</h1>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Drug Name" ng-focus="search()">
      </label>
    </div>
    <br>
    <ul class="list">
      <div class="item item-divider">
      Popular Medications
      </div>
      <li ng-repeat="pill in popular" class="item" ng-click="viewPill(pill)">
          {{pill}}
      </li>
    </ul>
  </ion-content>
</ion-view>
